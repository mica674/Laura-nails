    <!-- MAIN -->
    <main>
        <!-- Registration form -->
        <div class="mt-2">
            <form action="registrerBtn" method="post" class="d-flex flex-column align-items-center" id="registrationForm">
                <fieldset class="loginFieldset">Inscription</fieldset>
                <!-- Lastname -->
                <label for="lastname" class="mt-1">Nom <span class="registrationRequired">*</span></label>
                <input type="text" name="lastname" id="lastname" class="inputForm" placeholder="Nom" required>
                <!-- Firstname -->
                <label for="firstname" class="mt-1">Prénom <span class="registrationRequired">*</span></label>
                <input type="text" name="firstname" id="firstname" class="inputForm" placeholder="Prénom" required>
                <!-- Email -->
                <label for="email" class="mt-1">email <span class="registrationRequired">*</span></label>
                <input type="email" name="email" id="email" class="inputForm" placeholder="email" required>
                <!-- Password -->
                <label for="password" class="mt-1 password" maxlegnth="1">Mot de passe <span class="registrationRequired">*</span></label>
                <input type="password" name="password" id="password" class="inputForm" placeholder="Mot de passe" required>
                <!-- Confirmed password -->
                <label for="confirmPassword" class="mt-1">Confirmer mot de passe <span class="registrationRequired">*</span></label>
                <input type="password" name="confirmPassword" id="confirmPassword" class="inputForm"
                    placeholder="Confirmer mot de passe" required>
                <!-- Phone number -->
                <label for="numberPhone" class="mt-1">Numéro de téléphone <span class="registrationRequired">*</span></label>
                <input type="text" name="numberPhone" id="numberPhone" class="inputForm"
                    placeholder="Numéro de téléphone" required maxlength="10">
                <!-- Birthday -->
                <label for="Birthday" class="mt-1">Date de naissance</label>
                <input type="date" name="Birthday" id="Birthday" class="inputForm" placeholder="01/01/1990">
                

                <small class="registrationSmall me-5">* Champs obligatoires pour s'inscrire</small>
                <div class="registrationBtns mt-2">
                    <button class="registrationBtn" id="registrerBtn">S'inscrire</button>
                </div>
                <a href="./connexion.html" class="alreadyRegistered text-decoration-none mt-2" id="alreadyRegistered">Déjà inscrit ?</a>
            </form>
        </div>
    </main>
    <!-- MAIN end -->
